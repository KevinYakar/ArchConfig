<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="head">
        <div class="logo"><img src="icons/fox.svg" /></div>
        <div class="search_box">

          <img width="52" class="engine" id="engineLogo" src="icons/duck.svg" style="cursor:pointer" />
          <div id="dSearch" style="display:block;">
            <form class="duck" action="https://duckduckgo.com/" method="get">
              <input class="input_box" type="text" name="q" placeholder="Search">
              <button class="button"> <img width="44" src="icons/search.svg" style="cursor:pointer" /></button>
            </form>
          </div>

        </div>
      </div>

      <div class="bookmark">
        <div class="category">
          <div class="icon" style="display: none;"><img src="icons/code.svg" /></div>
          <div class="bookmarks cod" style="display: none;">
            <li><a class="bm" href="https://www.hackerrank.com/dashboard">Hackerrank</a></li>
            <li><a class="bm" href="https://leetcode.com/problemset/algorithms/">LeetCode</a></li>
            <li><a class="bm" href="https://stackoverflow.com/">Stackoverflow</a></li>
            <li><a class="bm" href="https://www.coursera.org/in-progress">Coursera</a></li>
            <li><a class="bm" href="https://codeforces.com/">CodeForces</a></li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><img src="icons/docs.svg" /></div>
          <div class="bookmarks doc">
            <li><a class="bm" href="https://mail.google.com/mail/u/1/"><b>Mail</b></a></li>
            <li><a class="bm" href="https://canvas.eee.uci.edu/"><b>Canvas</b></a></li>
            <li><a class="bm" href="https://github.com/KevinYakar"><b>Github</b></a></li>
            <li><a class="bm" href="http://192.168.1.130:8902"><b>Dashboard</b></a></li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><img src="icons/entertainment.svg" /></div>
          <div class="bookmarks ent">
            <li><a class="bm" href="https://put.io/"><b>Put.io</b></a></li>
            <li><a class="bm" href="https://chill.institute/"><b>Chill Institute</b></a></li>
            <li><a class="bm" href="https://crunchyroll.com/"><b>Crunchyroll</b></a></li>
            <li><a class="bm" href="https://youtube.com/"><b>Youtube</b></a></li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><img src="icons/music.svg" /></div>
          <div class="bookmarks mus">
            <li><a class="bm" href="https://open.spotify.com/"><b>Spotify</b></a></li>
            <li><a class="bm" href="https://soundcloud.com/"><b>Soundcloud</b></a></li>
          </div>
        </div>

        <div class="category">
          <div class="icon" style="display: none;"><img src="icons/art.svg" /></div>
          <div class="bookmarks art" style="display: none;">
            <li><a class="bm" href="https://www.behance.net/">Behance</a></li>
            <li><a class="bm" href="https://www.deviantart.com/">Deviantart</a></li>
            <li><a class="bm" href="https://www.tumblr.com/dashboard">Tumblr</a></li>
            <li><a class="bm" href="https://unsplash.com/">Unsplash</a></li>
            <li><a class="bm" href="https://in.pinterest.com/">Pinterest</a></li>
          </div>
        </div>

      </div>
    </div>
  </body>

</html>
